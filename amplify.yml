version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf node_modules
        - npm ci --include=optional
        - npm rebuild lightningcss || true
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
