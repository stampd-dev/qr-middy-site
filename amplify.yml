version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf node_modules package-lock.json
        - npm install --include=optional --legacy-peer-deps
        - npm rebuild lightningcss || true
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
