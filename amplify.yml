version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf node_modules/lightningcss* || true
        - npm ci --include=optional
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

